<template name="headerBar">
  <div class="header-bar">
    <a href="{{pathFor route='home'}}">
      <h1 class="logo">seeburg</h1>
    </a>

    <div class="login-register">
    {{ #if currentUser }}
      Hi, <a class="logout" href="#">logout</a>
    {{ else }}
      <a class="login" href="#">Login</a> <a class="register" href="#">Register</a>
    {{ /if }}
    </div>

    <div class="login-register-form">
      <p>
        enter your email address for an invite code.
      </p>
      <form class="request">
        <p>
          <input class="required email" name="email" type="email">
          <input type="submit" value="request">
        </p>
        <label class="error" for="email" id="email-error"></label>
      </form>
    </div>
  </div>
</template>
