<head>
  <title>seeburg-app</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,600' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">

</head>
<body>
  <div>
    <div class="container">
      <h1>seeburg-app</h1>
      {{> addRoomForm}}
      {{> roomList}}

    </div>
  </div>
</body>
<template name="roomList">
  <ul>
    {{#each room}}
      <li class="roomItem {{selectedClass}}">{{title}} - Likes: {{likes}}</li>
    {{/each}}
  </ul>
  <p>
    <strong>Selected Room:</strong>
    {{#if showSelectedRoom}}
       {{showSelectedRoom.title}}<br>
      <input type="button" class="like" value="Like">
      <input type="button" class="unlike" value="Unlike">
      <input type="button" class="remove" value="Remove Room">
    {{/if}}

  </p>
</template>
<template name="addRoomForm">
  <form>
    <input type="text" name="roomTitle">
    <input type="submit" value="Add Room">
  </form>
</template>
