<head>
  <title>seeburg-app</title>
  <link href='https://fonts.googleapis.com/css?family=Cutive+Mono:400' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">

</head>

<body>

</body>

<template name="main">
  <div>
    <div class="container">
      ***************************************************
      <h1>seeburg-app</h1>
      <h2>an online jukebox for you and your friends</h2>
      *************************************************** {{> navigation }} {{> yield}}

    </div>
  </div>
</template>

<template name="loading">
  <p>loading...</p>
</template>

<template name="home">

  {{#if currentUser}}
  <p>your rooms:</p>
  {{> roomList }} {{else}}
  <p>
    enter your email address for an invite code.
  </p>
  <form class="request">
    <p>
      <input type="email" name="email" class="required email">
      <input type="submit" value="request">
    </p>
    <label id="email-error" class="error" for="email"></label>
  </form>
  {{/if}}
</template>

<template name="roomList">
  <ul>
    {{#each room}}
    <li>{{name}}</li>
    {{/each}}
  </ul>
</template>

<template name="thanks">
  <p>thank you, please check your email for your invite code.</p>
  <p><a href="{{pathFor route='home'}}">back to home</a></p>
</template>

<template name="holding">
  <p>coming soon...</p>
</template>

<template name="navigation">
  <p><a href="{{pathFor route='home'}}">home</a> | {{ #if currentUser }}<a href="{{pathFor route='newRoomPage'}}">new room</a> {{else}}<a href="{{pathFor route='login'}}">login</a>{{/if}}</p>
  <p>***************************************************</p>
</template>

<template name="login">
  <p>we are currently not accepting registrations, in the mean time you can <a href="{{pathFor route='home'}}">get your invite code</a> for when beta begins.</p>
  <form class="login">
    <p>login:
      <input type="email" name="email" required>
      <label id="email-error" class="error" for="email"></label>
    </p>
    <p>password:
      <input type="password" name="password" required>
      <input type="submit" value="login">
    </p>
  </form>
</template>

<template name="register">
  <p>nothing here, soz.</p>
</template>

<template name="newRoomPage">
  <form>
    <p><input type="text" placeholder="type room name here..." name="roomName" required> <input type="submit" value="create"></p>
  </form>
</template>
