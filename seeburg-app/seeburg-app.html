<head>
  <title>seeburg-app</title>
  <link href='https://fonts.googleapis.com/css?family=Cutive+Mono:400' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">

</head>
<body>

</body>

<template name="main">
  <div>
    <div class="container">
      ***************************************************
      <h1>seeburg-app</h1>
      <h2>an online jukebox for you and your friends</h2>
      ***************************************************
      {{> navigation }}
      {{> yield}}

    </div>
  </div>
</template>

<template name="loading">
  <p>loading...</p>
</template>

<template name="home">
  <p>
    enter your email address for an invite code.
  </p>
  <form class="request">
    <p><input type="email" name="email" class="required email"><input type="submit" value="request"></p>
    <label id="email-error" class="error" for="email"></label>
  </form>
</template>

<template name="thanks">
  <p>thank you, please check your email for your invite code.</p>
  <p><a href="{{pathFor route='home'}}">back to home</a></p>
</template>

<template name="holding">
  <p>coming soon...</p>
</template>

<template name="navigation">
  <p><a href="{{pathFor route='home'}}">home</a> | <a href="{{pathFor route='login'}}">login</a> | <a href="{{pathFor route='register'}}">register</a> | <a href="{{pathFor route='new room'}}">new room</a></p>
</template>

<template name="login">
  <form class="login">
    <p>login: <input type="email" name="email" required></p>
    <p>password: <input type="password" name="password" required> <input type="submit" value="login"></p>
  </form>
</template>
