<template name="loginRegister">
	<div class="loginRegister">
	{{ #if currentUser }}
		Hi, <a class="logout" href="#">logout</a>
	{{ else }}
		<a href="{{pathFor route='login'}}">Login</a> <a href="{{pathFor route='register'}}">Register</a>
	{{ /if }}
	</div>
</template>

<template name="login">
	<form class="login">
		<input class="required email" type="email" name="email">
		<input class="required password" type="password" name="password">
		<input type="submit" value="register">
		<label class="error" for="email" id="email-error"></label>
		<label class="error" for="password" id="password-error"></label>
	</form>
</template>

<template name="register">
	<form class="register">
		<input class="required email" name="email" type="email">
		<input class="required password" name="password" type="password">
		<input type="submit" value="register">
		<label class="error" for="email" id="email-error"></label>
		<label class="error" for="password" id="password-error"></label>
	</form>
</template>
